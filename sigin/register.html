<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>Login System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ==== favicon ==== -->
  <link rel="icon" href="./images/favicon.png" />
  <!-- ==== Font Awesome Library Icons ==== -->
  <link rel="stylesheet" href="./CSS/all.min.css" />

  <!-- ==== login Stylesheet ==== -->
  <link rel="stylesheet" href="./CSS/login.css" />

<body>
    
<div class="container" id="registration-form">
  <div class="frm">
    <h1> أنشء
    حسابك الآن :</h1>
    <form>
      <div class="login-inputs d-flex">
      <div class="form-group w-100 me-1">
      
        <label for="username" > الاسم الأول:</label>
        <input type="text" class="form-control" id="username" placeholder="ادخل الاسم الاول">
      </div>
      <div class="form-group w-100 me-1">
        <label for="username2"> الاسم الثاني:</label>
        <input type="text" class="form-control" id="username2" placeholder="ادخل الاسم الثاني ">
      </div>
      </div>

     
      <div class="form-group">
        <label for="email">البريد الالكتروني:</label>
        <input type="email" class="form-control" id="email" placeholder=" البريد الالكتروني">
      </div>
      <div class="d-flex">
<div class="form-group w-100">
  <label for="pwd">کلمه المرور:</label>
  <input type="password" class="form-control" id="pwd" placeholder="کلمه المرور ">
</div>
<div class="form-group w-100">
  <label for="pwd-repeat">کلمه المرور:</label>
  <input type="password" class="form-control" id="pwd-repeat" placeholder="کلمه المرور مره اخري">
</div>
      </div>
      <div class="d-flex">
          <div class="form-group">
            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          </div>
          <div class="form-group">
            <label for="phone"> رقم هاتف ولي الامر</label>
            <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          </div>
      </div>
        
        
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg m-auto">انشئ حساب</button>
      </div>
      <div
        class="flex flex-wrap flex-row ">
        <span>يوجد لديك حساب بالفعل؟</span><a href="login.html"><span class="text-pink-700 dark:text-pink-400 saturate-50">ادخل
            إلى حسابك الآن !</span></a></div>
    </form>
  </div>
    <div class="image"></div>

</div>

  <!-- ===== Bootstrap Js Bundle ===== -->
  <script src="./Js/bootstrap.bundle.min.js"></script>
