<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ==== favicon ==== -->
  <link rel="icon" href="./images/favicon.png" />
  <!-- ==== Font Awesome Library Icons ==== -->
  <link rel="stylesheet" href="./CSS/all.min.css" />
  <!-- ==== Bootstrap Library ==== -->
  <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
  <!-- ==== Main Stylesheet ==== -->
  <link rel="stylesheet" href="./CSS/login.css" />
</head>

<body>
<div class="container" id="registration-form">
  <div class="frm">
    <h1> 
     تسجيل الدخول:</h1>
    <form>
    


      <div class="form-group">
        <label for="email">البريد الالكتروني:</label>
        <input type="email" class="form-control" id="email" placeholder=" البريد الالكتروني" required>
      </div>
     
        <div class="form-group w-100">
          <label for="pwd">کلمه المرور:</label>
          <input type="password" class="form-control" id="pwd" placeholder="کلمه المرور ">
        </div>
      
   


      <div class="form-group m-auto">
        <button type="submit" class="btn btn-primary btn-lg m-auto">تسجيل الدخول</button>
      </div>
    </form>
    <div
      class="flex flex-wrap flex-row">
      <span>لا يوجد لديك حساب؟</span><a href="register.html"><span class="text-lime-600 dark:text-lime-600 saturate-50">انشئ
          حسابك الآن !</span></a></div>
  </div>
    <div class="image"></div>

</div>
  
  <!-- ===== Main Js File ===== -->
  <script src="./Js/index.js"></script>
</body>

</html>
